<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Multiplayer Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
      width: 100%; 
      height: 100%;
    }
    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
    }
    #login-form {
      background-color: #222;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.5);
    }
    h1 {
      color: #0088ff;
      margin-top: 0;
    }
    input {
      padding: 8px;
      width: 200px;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
    }
    button {
      padding: 8px 16px;
      background-color: #0088ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0066cc;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 10;
    }
    #player-count {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Login screen -->
  <div id="login-screen">
    <div id="login-form">
      <h1>Space Multiplayer</h1>
      <p>Enter your username to join the game</p>
      <input type="text" id="username-input" placeholder="Username" autocomplete="off">
      <br>
      <button id="login-button">Play</button>
      <div id="login-status"></div>
    </div>
  </div>
  
  <!-- Game UI -->
  <div id="player-count">Players: 0</div>
  <div id="controls">
    <div><strong>Thrusters:</strong></div>
    <div>W: Forward Acceleration</div>
    <div>S: Backward Acceleration</div>
    <div>A: Strafe Left</div>
    <div>D: Strafe Right</div>
    <div><strong>Rotation:</strong></div>
    <div>↑/↓: Pitch Up/Down</div>
    <div>←/→: Yaw Left/Right</div>
    <div><strong>Other:</strong></div>
    <div>Shift: Boost Speed</div>
    <div>R: Reset Position</div>
  </div>
  
  <!-- Scripts -->
  <!-- Load Three.js from CDN with specific version for stability -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Game scripts -->
  <script src="js/utils.js"></script>
  <script src="js/websocket.js"></script>
  <script src="js/spaceship.js"></script>
  <script src="js/game.js"></script>
  <script src="js/login.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
